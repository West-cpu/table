<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Browser Info Table</title>
</head>
<body>
  <table border="1" cellpadding="10" cellspacing="0">
    <caption><strong>Popular Web Browsers and Their AI Tools</strong></caption>
    <thead>
      <tr>
        <th>Browser Icon</th>
        <th>Web Browser</th>
        <th>Search Engine</th>
        <th>AI Tool</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <img src="https://www.google.com/chrome/static/images/favicons/favicon-96x96.png" alt="Google Chrome Icon" width="32" height="32" />
        </td>
        <td>Google Chrome</td>
        <td>Google</td>
        <td>Gemini</td>
      </tr>
      <tr>
        <td>
          <img src="https://img.icons8.com/color/48/firefox.png" alt="Firefox Icon" width="32" height="32" />
        </td>
        <td>Mozilla Firefox</td>
        <td>Google / Bing</td>
        <td>Claude</td>
      </tr>
      <tr>
        <td>
          <img src="https://img.icons8.com/ios-filled/50/safari--v1.png" alt="Safari Icon" width="32" height="32" />
        </td>
        <td>Safari</td>
        <td>DuckDuckGo / Google</td>
        <td>Siri / ChatGPT</td>
      </tr>
      <tr>
        <td>
          <img src="https://img.icons8.com/fluency/48/microsoft-edge.png" alt="Microsoft Edge Icon" width="32" height="32" />
        </td>
        <td>Microsoft Edge</td>
        <td>Bing</td>
        <td>Copilot</td>
      </tr>
      <tr>
        <td>
          <img src="https://img.icons8.com/fluency/48/opera.png" alt="Opera Icon" width="32" height="32" />
        </td>
        <td>Opera</td>
        <td>Google / Yahoo</td>
        <td>Aria</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
